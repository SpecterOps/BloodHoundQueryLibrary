description: Domain Admin to OU mapping 
query: |-
  MATCH p = (n:Domain)-[:Contains*1..]->(u:User)-[:MemberOf*1..]->(g:Group)
  WHERE g.name CONTAINS "DOMAIN ADMINS@"
  RETURN p
