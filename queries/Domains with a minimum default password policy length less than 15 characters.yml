name: Domains with a minimum default password policy length less than 15 characters
guid: 7d258d2d-a43d-4a90-85d7-71c946ae5fd7
prebuilt: false
platforms: Active Directory
category: Active Directory Hygiene
description: Follows the NIST 800-63B recommendation of 15 characters.
query: |-
  MATCH (n:Domain)
  WHERE n.minpwdlength < 15
  RETURN n
note: 
revision: 1
resources: https://pages.nist.gov/800-63-3/sp800-63b.html
acknowledgements: Martin Sohn Christensen, @martinsohndk

