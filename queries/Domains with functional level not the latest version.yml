name: Domains with functional level not the latest version
guid: 3da9d14a-f1cb-4df7-b3da-8d73ff5c401b
prebuilt: false
platforms: Active Directory
category: Active Directory Hygiene
description: Check for functional level <4
query: |-
  MATCH (n:Domain)
  WHERE (
    n.functionallevel IS NULL
    OR NOT n.functionallevel = "2016"
  )
  RETURN  n
note: 
revision: 1
resources: https://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels
