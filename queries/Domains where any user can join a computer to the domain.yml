name: Domains where any user can join a computer to the domain
guid: 421921fa-bc0f-4659-9680-b7481adcb132
prebuilt: true
platform: Active Directory
category: Active Directory Hygiene
description: 
query: |-
  MATCH (n:Domain)
  WHERE n.machineaccountquota > 0
  RETURN n
note: Does not check the 'Add workstations to domain' URA Security Policy on DCs.
revision: 1
