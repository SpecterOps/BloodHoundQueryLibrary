prebuilt: true
platforms: Active Directory
category: Domain Information
description: 
query: |-
  MATCH p = (t:Base)<-[:Contains*1..]-(:Domain)
  WHERE ((t:Tag_Tier_Zero) OR COALESCE(t.system_tags, '') CONTAINS 'admin_tier_0')
  RETURN p
  LIMIT 1000
