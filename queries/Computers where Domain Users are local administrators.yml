prebuilt: true
platform: Active Directory
category: Dangerous Privileges
description: 
query: |-
  MATCH p=(s:Group)-[:AdminTo]->(:Computer)
  WHERE s.objectid ENDS WITH '-513'
  RETURN p
  LIMIT 1000
